server {
    listen 80;
    server_name tj.fangcunyisheng.com ;

    location /api {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Photo $scheme;
        proxy_set_header Host $http_host;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://10.172.220.86:9090;
    }

    # 根目录
    location / { 
        index index.html;
        root /home/www/fe/statistic;
    }
    
    # 静态文件缓存30天,后缀
    location ~* \.(png|jpg|gif|ico|css|js|swf|jpeg|wott|woff2|tff|eot|amr|mp3|svg)$ {
        #add_header Access-Control-Allow-Origin *;
        root /home/www/fe/statistic;
        expires 30d;
    }
}
server {
    listen 443;
    server_name tj.fangcunyisheng.com ;

    ssl on;
    ssl_certificate   /usr/local/nginx/ssl/214370100320045.pem;
    ssl_certificate_key  /usr/local/nginx/ssl/214370100320045.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
    ssl_prefer_server_ciphers on;

    location /api {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Photo $scheme;
        proxy_set_header Host $http_host;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://10.172.220.86:9090;
    }

    # 根目录
    location / { 
        index index.html;
        root /home/www/fe/statistic;
    }
    
    # 静态文件缓存30天,后缀
    location ~* \.(png|jpg|gif|ico|css|js|swf|jpeg|wott|woff2|tff|eot|amr|mp3|svg)$ {
        #add_header Access-Control-Allow-Origin *;
        root /home/www/fe/statistic;
        expires 30d;
    }
}
